<!DOCTYPE html>
<html lang="de">

<head>
    <title>Mein erst Versucht mit Heroku</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <!--

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>
-->
</head>

<body>

    <div class="p-4 bg-primary text-white text-center">
        <h1>Mein erst Versucht mit Heroku</h1>
        <p>Eingeloggt als ${given_name} ${family_name}</p> 
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-5">
                <h2>Auswählen</h2>
                <h5>Wählen Sie aus der Liste das Element aus, das Sie überprüfen möchte.</h5>
                <form action="?" method="get">
                    <div class="mb-3 mt-3">
                        <label for="user">Elemente:</label>
                        <input id="user" type="text" class="form-control mt-3" placeholder="${reqestUser}" disabled>
                    </div>
                </form>
                <button onclick=" window.history.back();" class="btn btn-primary">zurück</button>
            </div>
            <div class="col-sm-7">
                <h2>Antwort</h2>
                <!-- placeholder for alert msg -->
                ${alertMsg}
            </div>
        </div>
    </div>
</body>

</html>
